<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/30beb5b11e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>library</title>
  </head>
  <body>
    <header><p>library</p></header>
    <main>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read Status</th>
          </tr>
        </thead>
        <tbody id="books"></tbody>
      </table>
      <button id="add"><i class="fas fa-plus"></i></button>
      <div class="modal-container" id="modal-container">
        <div class="modal">
          <form action="">
            <label for="title">Title</label>
            <input type="text" id="title" />
            <label for="author">Author</label>
            <input type="text" id="author" />
            <label for="pages">Pages</label>
            <input type="number" id="pages" />
            <label for="read-status">Read Status</label>
            <select id="read-status">
              <option value="not-read">Not Read</option>
              <option value="read">Read</option>
            </select>
            <button type="button" id="add-book">Add Book</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy;Jethro Estangki 2020</p>
      <p>
        <a href="https://github.com/iamjethrooo/library">source code</a>
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
