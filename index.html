<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/30beb5b11e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <header><p>Library</p></header>
    <main>
      <nav>
        <ul>
          <li class="active filter" data-filter="all-books">All Books</li>
          <li class="filter" data-filter="read">Read</li>
          <li class="filter" data-filter="not-read">Not Read</li>
        </ul>
      </nav>
      <span class="filter-status">ALL BOOKS</span>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="books"></tbody>
      </table>
      <button id="add"><i class="fas fa-plus"></i></button>
      <div class="modal-container" id="modal-container">
        <div class="modal">
          <span>Add New Book</span>
          <form action="">
            <label for="title">Title</label>
            <input type="text" id="title" />
            <label for="author">Author</label>
            <input type="text" id="author" />
            <label for="pages">Pages</label>
            <input type="number" id="pages" />
            <label for="read-status">Read Status</label>
            <input type="checkbox" id="read-status">
            </input>
            
          </form>
          <button type="button" id="add-book">Add Book</button>
        </div>
      </div>
    </main>
    <footer>
      <p>iamjethrooo &copy; 2022</p>
      <p>
        <a href="https://github.com/iamjethrooo/library">source code</a>
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
